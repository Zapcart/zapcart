<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Registration & Product Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form action="submit_seller.php" method="post" enctype="multipart/form-data">
    <h2>Seller Registration</h2>

    <label for="name">Full Name</label>
    <input type="text" name="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" required>

    <label for="password">Password</label>
    <input type="password" name="password" required>

    <hr>

    <h2>Product Upload</h2>

    <label for="product_name">Product Name</label>
    <input type="text" name="product_name" required>

    <label for="product_description">Product Description</label>
    <textarea name="product_description" rows="4" required></textarea>

    <label for="product_price">Product Price (INR)</label>
    <input type="number" name="product_price" required>

    <label for="product_file">Upload Product File</label>
    <input type="file" name="product_file" required>

    <button type="submit">Register & Upload Product</button>
  </form>

</body>
</html>
