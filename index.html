<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Zapcart - Your one-stop shop for fashion, electronics, accessories, and home essentials. Shop now for exclusive deals!" />
  <meta name="keywords" content="ecommerce, fashion, electronics, accessories, home essentials, zapcart" />
  <meta name="author" content="Zapcart Team" />
  <title>Zapcart - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #f5f5f5;
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f0c040;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      padding: 5px 10px;
    }
    .search-bar input {
      border: none;
      outline: none;
      padding: 5px;
      width: 200px;
    }
    .search-bar button {
      background: #f0c040;
      border: none;
      padding: 5px 10px;
      border-radius: 15px;
      cursor: pointer;
    }
    .cart-icon {
      position: relative;
      color: #fff;
      font-size: 24px;
    }
    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #e52e71;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .banner {
      background: linear-gradient(to right, #ff8a00, #e52e71);
      padding: 40px 20px;
      color: #fff;
      text-align: center;
      font-size: 24px;
      animation: slideDown 1s ease-in-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .section-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      border-left: 5px solid #f0c040;
      padding-left: 15px;
    }
    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
    }
    .filters select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .product-info p {
      font-weight: bold;
      color: #e52e71;
      margin-bottom: 10px;
    }
    .product-info .brand {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }
    .product-info .description {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }
    .add-to-cart {
      background: #f0c040;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .add-to-cart:hover {
      background: #e52e71;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      margin-top: 40px;
    }
    .footer-links a {
      color: #f0c040;
      margin: 0 10px;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .search-bar input {
        width: 150px;
      }
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">Zapcart</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." id="searchInput">
      <button onclick="searchProducts()">Search</button>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart <span class="cart-count" id="cartCount">0</span></a>
      <a href="admin.html">Admin</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="banner">
    FLASH SALE - Up to 50% OFF on Fashion, Electronics & Accessories!
  </div>

  <section class="section">
    <div class="section-title">Featured Products</div>
    <div class="filters">
      <select id="categoryFilter" onchange="filterProducts()">
        <option value="all">All Categories</option>
        <option value="fashion">Fashion</option>
        <option value="electronics">Electronics</option>
        <option value="accessories">Accessories</option>
        <option value="home">Home Essentials</option>
      </select>
      <select id="priceFilter" onchange="filterProducts()">
        <option value="all">All Prices</option>
        <option value="0-1000">₹0 - ₹1,000</option>
        <option value="1000-5000">₹1,000 - ₹5,000</option>
        <option value="5000+">₹5,000+</option>
      </select>
    </div>
    <div class="product-grid" id="productGrid"></div>
  </section>

  <footer>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </div>
    <p>© 2025 Zapcart. All Rights Reserved.</p>
  </footer>

  <script>
    let cartCount = 0;

    function addToCart() {
      cartCount++;
      document.getElementById('cartCount').innerText = cartCount;
      alert('Product added to cart!');
    }

    function searchProducts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product-card');
      products.forEach(product => {
        const title = product.querySelector('h3').innerText.toLowerCase();
        product.style.display = title.includes(searchTerm) ? 'block' : 'none';
      });
    }

    function filterProducts() {
      const category = document.getElementById('categoryFilter').value;
      const price = document.getElementById('priceFilter').value;
      const products = document.querySelectorAll('.product-card');

      products.forEach(product => {
        const productCategory = product.getAttribute('data-category');
        const productPrice = parseInt(product.getAttribute('data-price'));
        let show = true;

        if (category !== 'all' && productCategory !== category) {
          show = false;
        }

        if (price !== 'all') {
          if (price === '0-1000' && productPrice > 1000) show = false;
          if (price === '1000-5000' && (productPrice < 1000 || productPrice > 5000)) show = false;
          if (price === '5000+' && productPrice < 5000) show = false;
        }

        product.style.display = show ? 'block' : 'none';
      });
    }

    function loadProducts() {
      const productGrid = document.getElementById('productGrid');
      const products = JSON.parse(localStorage.getItem('products')) || [];
      productGrid.innerHTML = '';

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.setAttribute('data-category', product.category);
        productCard.setAttribute('data-price', product.price);
        productCard.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.name}">
          <div class="product-info">
            <h3>${product.name}</h3>
            <p class="brand">${product.brand}</p>
            <p>₹${product.price}</p>
            <p class="description">${product.description}</p>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
          </div>
        `;
        productGrid.appendChild(productCard);
      });
    }

    // Load products on page load
    window.onload = loadProducts;
  </script>
</body>
</html>
