<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZapCart - Your One Stop Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .search-bar {
      flex: 1;
      margin: 0 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    .icons i {
      margin-left: 20px;
      cursor: pointer;
    }
    .banner {
      background: url('https://via.placeholder.com/1200x300') no-repeat center center;
      background-size: cover;
      height: 300px;
      margin: 20px 0;
    }
    .categories, .products {
      padding: 20px;
      background: white;
      margin-bottom: 20px;
    }
    .categories h2, .products h2 {
      margin-bottom: 10px;
    }
    .category-list, .product-list {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }
    .category, .product {
      min-width: 150px;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    footer {
      background: #232f3e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ZapCart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more..." />
    </div>
    <div class="icons">
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <div class="banner"></div>

  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-list">
      <div class="category">Mobiles</div>
      <div class="category">Fashion</div>
      <div class="category">Electronics</div>
      <div class="category">Home</div>
      <div class="category">Appliances</div>
    </div>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product">T-Shirt</div>
      <div class="product">Smart Watch</div>
      <div class="product">Air Buds</div>
      <div class="product">Wrist Watch</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ZapCart. All rights reserved.</p>
  </footer>
</body>
</html>
